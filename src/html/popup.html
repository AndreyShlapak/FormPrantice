<div id="popup" class="popup">
    <div class="popup__body">
        <div class="popup__content">
            <form class="registration-form" action="#" method="get" enctype="multipart/form-data">
                <div class="registration-form__header">
                    <h1 class="registration-form__title">Registration</h1>
                    <a href="#" class="registration-form__close">X</a>
                </div>

                <div class="registration-form__body">
                    <div class="registration-form__block">
                        <p class="registration-form__label">Username</p>
                        <input class="registration-form__username" type="text" name="username">
                    </div>
                    <div class="registration-form__block">
                        <p class="registration-form__label">Password</p>
                        <input class="registration-form__password" type="password" name="password">
                    </div>
                    <div class="registration-form__block">
                        <p class="registration-form__label">Phone</p>
                        <input class="registration-form__phone" type="tel" value="+380" name="phone">
                    </div>
                    <div class="registration-form__block">
                        <p class="registration-form__label">Email</p>
                        <input class="registration-form__email" type="email" name="phone">
                    </div>
                    <div>
                        <button class="btn submit-btn" type="submit">Sign up</button>
                        <button class="btn" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
